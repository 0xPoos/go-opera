syntax = "proto3";
package api;

import "github.com/Fantom-foundation/go-lachesis/src/inter/wire/event.proto";

service Node {
    rpc SyncEvents(KnownEvents) returns (KnownEvents) {}
    rpc GetEventByHash(EventHash) returns (wire.Event) {}
    rpc GetEvent(EventRequest) returns (wire.Event) {}
    rpc GetPeerInfo(PeerRequest) returns (PeerInfo) {}
}


message KnownEvents {
    map<string,uint64> Lasts = 1;
}

message EventRequest {
    string PeerID = 1;
    uint64 Index = 2;
}

message EventHash {
    bytes Hash = 1;
}

message PeerRequest {
    string PeerID = 1;
}

message PeerInfo {
    string ID = 1;
    bytes PubKey = 2;
    string Host = 3;
}

