syntax = "proto3";

option go_package = "github.com/Fantom-foundation/go-lachesis/src/inter/wire";

package wire;

message InternalTransaction {
  bytes RlpEncoded = 1;
}

message ExtTxns {
  bytes RlpEncoded = 1;
}

message Event {
  bytes RlpEncoded = 1;
}

message Block {
  bytes RlpEncoded = 1;
}
