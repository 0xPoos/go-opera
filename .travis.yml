matrix:
  allow_failures: java
  include:
    - name: go test
      language: go
      go:
        - 1.12.x
      go_import_path: github.com/Fantom-foundation/go-lachesis
      cache:
        directories:
          - "$HOME/.glide/cache"
          - "$TRAVIS_BUILD_DIR/vendor"
      before_install:
        - if ! command -v glide; then curl https://glide.sh/get | sh; fi
        - go get -v github.com/SamuelMarks/batch-ethkey
        - go get -v github.com/golang/mock/mockgen
        - go install github.com/golang/mock/mockgen
        - make vendor
      addons:
        apt:
          packages:
            - jq
      script:
        - make coverage
        - TESTCOUNT=3 make test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      notifications:
        slack:
          secure: 
    - name: testnet
      language: go
      go:
        - 1.12.x
      go_import_path: github.com/Fantom-foundation/go-lachesis
      cache:
        directories:
          - "$HOME/.glide/cache"
          - "$TRAVIS_BUILD_DIR/vendor"
      before_install:
        - if ! command -v glide; then curl https://glide.sh/get | sh; fi
        - go get -v github.com/SamuelMarks/batch-ethkey
        - make vendor
      addons:
        apt:
          packages:
            - jq
      script:
        - scripts/multi.bash
      env:
        - n=3
        - logshold='-1,-1,-1,5,0,0'
        - l_entry='main'
        - BUILD_DIR="$TRAVIS_BUILD_DIR"
    - name: SonarQube automatic code reviewer
      language: java
      dist: trusty
      addons:
        sonarcloud:
          organization: fantom-foundation
      script:
        - sonar-scanner
    - name: Documentation generator
      language: python
      sudo: required
      dist: xenial
      python:
        - '3.7'
      env:
        - COMMENT_EXTRACTION=comment-extraction-master
        - EXTRACTED_DIR=docs/extracted-comments
        - INPUT_DIR=src
        - LANGUAGE=golang
        - ROOT_URL=https://github.com/Fantom-Foundation/go-lachesis
      before_install:
        - curl -L https://github.com/dev10/comment-extraction/archive/master.tar.gz -o
          comment-extraction.tgz
        - tar xf comment-extraction.tgz
      install:
        - pip install -r $COMMENT_EXTRACTION/requirements.txt
      script:
        - >
          python $COMMENT_EXTRACTION/antlr.py
          -l $LANGUAGE
          -o $EXTRACTED_DIR
          -ct $TRAVIS_COMMIT
          -ru $ROOT_URL
          -d $INPUT_DIR
      after_success:
        - cd docs/
        - pip install -r requirements.txt
        - make html
        - "./deploy.sh"

notifications:
  slack:
    secure: 
